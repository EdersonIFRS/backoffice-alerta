# US#73 - Docker Compose para Ambiente Web
# Backend + Frontend + PostgreSQL + pgvector

version: '3.8'

services:
  # PostgreSQL com pgvector (US#66)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: backoffice-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-backoffice_alerta}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backoffice-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backoffice-backend
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-backoffice_alerta}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      
      # Profile
      SPRING_PROFILES_ACTIVE: web
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-minimum-256-bits-secret}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      
      # Git Providers (US#51/52)
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      GITLAB_TOKEN: ${GITLAB_TOKEN:-}
      
      # Embeddings (US#65)
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-sentence-transformer}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      
      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost}
      
      # Observability
      LOGGING_LEVEL_ROOT: ${LOGGING_LEVEL_ROOT:-INFO}
      LOGGING_LEVEL_COM_BACKOFFICE: ${LOGGING_LEVEL_COM_BACKOFFICE:-DEBUG}
      
    ports:
      - "8080:8080"
    networks:
      - backoffice-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend React + Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: backoffice-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    ports:
      - "3000:80"
    networks:
      - backoffice-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Redis (preparado, comentado - para cache futuro)
