# Configuração de produção - PostgreSQL
spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/backoffice_alerta}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

# US#52 - Configuração de tokens Git (via variáveis de ambiente)
git:
  github:
    token: ${GITHUB_TOKEN:}
  gitlab:
    token: ${GITLAB_TOKEN:}

# US#64 - Cache de embeddings de query
# US#65 - Provider de embeddings real
rag:
  query-embedding-cache:
    enabled: true
    ttl-minutes: 30
    max-entries: 1000
  embedding:
    provider: SENTENCE_TRANSFORMER  # DUMMY | SENTENCE_TRANSFORMER | OPENAI
    timeout-seconds: 15
    enable-fallback: true
    # openai-api-key: ${OPENAI_API_KEY:}
  vector-store:  # US#66 - Persistência de embeddings
    type: JPA  # JPA | MEMORY
    persist: true

logging:
  level:
    org.hibernate.SQL: WARN
    org.flywaydb: INFO
