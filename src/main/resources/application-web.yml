# Profile Web (Railway / Docker)

spring:
  application:
    name: backoffice-alerta-web

  datasource:
    # ðŸ”´ TESTE CRÃTICO:
    # Se aparecer "INVALID_URL_NAO_CHEGOU_NO_CONTAINER" no log,
    # significa que a variÃ¡vel NÃƒO estÃ¡ chegando no processo Java.
    url: ${SPRING_DATASOURCE_URL:INVALID_URL_NAO_CHEGOU_NO_CONTAINER}
    username: ${SPRING_DATASOURCE_USERNAME:INVALID_USER}
    password: ${SPRING_DATASOURCE_PASSWORD:INVALID_PASS}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  security:
    jwt:
      secret: ${JWT_SECRET:change-me-in-production-minimum-256-bits-secret}
      expiration: ${JWT_EXPIRATION:86400000}

  web:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600

# ðŸ” LOGS DE DIAGNÃ“STICO (IMPORTANTES PARA O TESTE)
logging:
  level:
    root: INFO
    org.springframework.core.env: TRACE
    org.springframework.boot.autoconfigure.jdbc: DEBUG
    org.flywaydb.core: DEBUG
    com.backoffice.alerta: DEBUG
    org.hibernate.SQL: WARN
  pattern:
    console: >
      {"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}",
       "level":"%level",
       "logger":"%logger{36}",
       "thread":"%thread",
       "message":"%msg"}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

server:
  port: 8080
